type User {
    id: ID!
    name: String!
    email: String!
    articles: [Article!]! @all
}

type TblComments {
    id: ID!
    comment_title: String!
    comment_text: String!
}

type Query {
    user(id: ID! @eq): User @find
    users: [User!]! @all
    comments: [TblComments!]! @all
    articles: [Article!]! @all
}

type Article {
    id: ID!
    title: String!
    content: String!
}
